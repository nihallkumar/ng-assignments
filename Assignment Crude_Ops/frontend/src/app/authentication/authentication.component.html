<div class="row justify-content-center">
  <div class="col-md-5  my-5">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required ngModel email #email="ngModel">
          <span *ngIf="email.invalid && email.touched" style="color: red;">Please enter a valid email</span>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required ngModel #password="ngModel">
        </div>
        <div class="mb-3" *ngIf="!loginMode">
          <label for="cpassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="cpassword" name="cpassword"  ngModel #cpassword="ngModel">
          <span *ngIf="(cpassword.value !== password.value) && cpassword.touched" style="color: red;">Password Not Matched</span>
        </div>
      <button type="submit" [disabled]="authForm.invalid" class="btn btn-success">{{loginMode?'Login':'Signup'}}</button>
      |
      <button type="button" class="btn btn-primary" (click)="onSwitchMode()">Switch to {{loginMode?'Signup':'Login'}}</button>
    </form>
  </div>
</div>
