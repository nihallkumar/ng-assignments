<div class="container">
  <app-cockpit (serverCreated)="onServerAdded($event)" (bpCreated)="onBlueprintAdded($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="handleChange()">change</button>
      <button class="btn btn-danger" (click)="handleDestroy()">Destroy</button>
      <app-server-element *ngFor="let serverElement of serverElements" [element]="serverElement" [name]="serverElement.name">
        <p #contentParagraph>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
  <p appBasicHighlight>add basic highlight</p>
  <p appBetterHighlight defaultColor="yellow" [hightlightColor]="'pink'">add better highlight</p>
</div>
